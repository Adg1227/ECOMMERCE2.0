<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconent/ntt - Copia.png" type="image/x-icon">
    <title>NTSTORE</title>
    <!--LINK DO CSS-->
    <link rel="stylesheet" href="/style.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <!---icone-carrinho-->
            <a href="#" class="logo">NTSTORE</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--carrinho-->
            <div class="cart">
                <h2 class="cart-title">Seu Carrinho</h2>
                <!--Content-->
                <div class="cart-content">

                    <div class="cart-box">
                        
                    </div>
                    <!--Botao de compra-->
                    <button type="button" class="btn-buy">Compre Agora</button>
                    <!--Carrinho fechado-->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0R$</div>
                </div>
            </div>
        </div>
    </header>
    <!--loja-->
    <section class="shop container">
        <h2 class="section-title">PRODUTOS EXCUSIVOS</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">CAMISA CAMUFLADA ADIDAS</h2>
                <span class="price">130R$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Earbuds Exclusive</h2>
                <span class="price">180R$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">BOBOJACO MODERN</h2>
                <span class="price">160R$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">EXCLUSIVE ADIDAS BOTTLE</h2>
                <span class="price">100R$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 5-->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">MODERN SUNGLASSES</h2>
                <span class="price">340R$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 6-->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">ADIDAS HAT</h2>
                <span class="price">90R$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 7-->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">ADIDAS TRAIL BACKPACK</h2>
                <span class="price">430R$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box 8-->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22 EXCLUIVE </h2>
                <span class="price">600R$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!--linkando js-->
  <script src="js/main.js"></script>  
</body>
</html>
